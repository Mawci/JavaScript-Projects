<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>

    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>

        <br>
        <!--slideshow container-->
        <div class="slideshow-container">

            <!--full-width images number and caption text-->
            <div class="mySlides">
                <div class="numberText">1 / 3</div>
                <img src="./images/car1.jpg" style="width: 100%">
                <div class="text">Car Numero Uno</div>
            </div>

            <div class="mySlides">
                <div class="numberText">2 / 3</div>
                <img src="./images/car2.jpg" style="width: 100%">
                <div class="text">Car Numero Dos</div>
            </div>

            <div class="mySlides">
                <div class="numberText">3 / 3</div>
                <img src="./images/car3.jpg" style="width: 100%">
                <div class="text">Car Numero Tres</div>
            </div>

            <!--next and previous buttons-->
            <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
            <a class="next" onclick="plusSlide(1)">&#10095;</a>
        </div>
        <br>

        <!--dots and circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    
    </body>

</html>
