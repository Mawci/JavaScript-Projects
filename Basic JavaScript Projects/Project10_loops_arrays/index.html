<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="JS/main.js" defer></script>
    </head>

    <body>
        <p id="loop"></p>
        <button onclick="callLoop()">Click here to execute the loop.</button>
        <br>

        <p id="length" onclick="lengthMethod()">Click for length</p>
        <br>

        <p id="forLoop"></p>
        <button onclick="forLoop()">Click here to execute a for Loop.</button>
        <br>

        <p id="Array"></p>
        <button onclick="arrayFunction()">Click Here</button>

        <p id="constant"></p>
        <button onclick="constantFunction()">Click for the constant function</button>

        <p id="letKeyword"></p>
        <button onclick="letFunction()">Click for a variable declared by "let"</button>

        <p id="return"></p>
        <button onclick="displayFunction()">Click for to get a number returned from a function</button>

        <p id="animalObject"></p>

        <p id="break"></p>
        <button onclick="breakFunction()">Let's count to 10 but break when we hit 7</button>

        <p id="continue"></p>
        <button onclick="continueFunction()">Let's count to 10 but skip 7</button>
    </body>
</html>
