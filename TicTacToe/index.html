<!DOCTYPE html>
<html lang="en">
<!----------------- This is for a section in the Tech Academy to practice inline function shorthand--------------->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <script>
            inlineFunction = () => { document.getElementById("text").innerHTML = "Hello World."; }
                
        </script>
    </head>
    
    <body>
        <p id="text" onclick="inlineFunction()">Click here to change text</p>
    </body>
</html>
